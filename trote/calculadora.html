<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/scripts.js"></script>
    <title>Trote Solidário - 2025</title>
  </head>
  <body>
    <header>
      <!-- cabeçalho do corpo -->
      Trote Solidário - 2025
    </header>
    <nav>
      <div id="links-menu">
        <a href="index.html">Home</a>
        <a href="introducao.html">Introdução</a>
        <a href="objetivos.html">Objetivo</a>
        <a href="formatos.html">Formato</a>

        <a href="integracao.html">Integração</a>

        <a href="calculadora.html">Calculadoras</a>
      </div>
      <img src="images/trote.jpg" alt="Trote Solidário" />
    </nav>
    <div class="container">
      <h2>Calculadoras de Pontuação</h2>
      <form>
        <div class="campos">
          <label>Selecione a cor da equipe</label>
          <select id="equipe">
            <option value="Laranja">Laranja</option>
            <option value="Preta">Preta</option>
            <option value="Roxa">Roxa</option>
            <option value="Verde">Verde</option>
            <option value="Vermelha">Vermelha</option>
          </select>
        </div>
        <div class="campos">
          <label>Ação Social (pts)</label>
          <input type="number" id="acaoSocial" />
        </div>
        <div class="campos">
          <label>Homenagem (pts)</label>
          <input type="text" id="homenagem" />
        </div>
        <div class="campos">
          <label>Caixas de Leite (litros)</label>
          <input type="number" id="leite" />
        </div>
        <div class="campos">
          <label>Kit Alimentação</label>
          <input type="number" id="kit" />
        </div>
        <div class="campos">
          <label>Lata de Suplemento</label>
          <input type="number" id="suplemento" />
        </div>
        <div class="campos">
          <label>Arroz (kg)</label>
          <input type="number" id="arroz" />
        </div>
        <div class="campos">
          <label>Feijão (kg)</label>
          <input type="number" id="feijao" />
        </div>
        <div class="campos">
          <label>Macarrão (avulso)</label>
          <input type="number" id="macarrao" />
        </div>
        <div class="campos">
          <label>Óleo</label>
          <input type="number" id="oleo" />
        </div>
        <div class="campos">
          <label>Doação de Sangue</label>
          <input type="number" id="sangue" />
        </div>
        <div class="campos">
          <label>Audiovisual</label>
          <input type="number" id="audiovisual" />
        </div>
        <div class="campos">
          <label>Mascote</label>
          <input type="number" id="mascote" />
        </div>
        <div>
          <button type="button" onclick="calcular()">Calcular</button>
          <label id="soma"></label>
        </div>
      </form>
    </div>
  </body>
</html>
